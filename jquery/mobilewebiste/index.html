<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Mobile Website</title>
  <!-- jQuery and jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="style.css"> <!-- Optional Custom Styles -->
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>Welcome to My Mobile Website</h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">
    <h2>About This Website</h2>
    <p>This is a simple mobile website built using jQuery Mobile.</p>
    <a href="#contact" class="ui-btn ui-corner-all ui-btn-b">Contact Us</a>
  </div><!-- /content -->

  <div data-role="footer">
    <h4>Footer Content</h4>
  </div><!-- /footer -->
</div><!-- /page -->

<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact Us</h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">
    <h2>Get in Touch</h2>
    <p>You can contact us through the following methods:</p>
    <ul>
      <li>Email: example@example.com</li>
      <li>Phone: 123-456-7890</li>
    </ul>
    <a href="#home" class="ui-btn ui-corner-all ui-btn-b">Back to Home</a>
  </div><!-- /content -->

  <div data-role="footer">
    <h4>Footer Content</h4>
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
